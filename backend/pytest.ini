[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = --strict-markers --cov=app --cov-report=term-missing
markers =
    unit: mark a test as a unit test
    integration: mark a test as an integration test
    api: mark a test as an API test
    enrollment: mark a test as an enrollment process test
    course: mark a test as a course management test
    payment: mark a test as a payment processing test